<form [formGroup]="form" (submit) = 'onSubmit($event)' >
    <div fxLayout = 'row' fxLayoutAlighn = 'space-between start' >
        <mat-form-field appearance="outline">
            <mat-label>Nome: </mat-label>
            <input matInput type="text" required="required" formControlName="nome" #input>
        </mat-form-field>
        &nbsp;
        <mat-form-field appearance="outline">
            <mat-label>Sobrenome: </mat-label>
            <input matInput type="text" formControlName="sobrenome" #input>
        </mat-form-field>
        &nbsp;
        <mat-form-field appearance="outline">
            <mat-label>E-mail: </mat-label>
            <input matInput type="email" required="required" formControlName="email" #input>
        </mat-form-field>
        &nbsp;
        <div fxLayout = 'row' fxLayoutAlighn = 'space-between start' >
            <mat-form-field appearance="fill">
                <mat-label>Data de nascimento: </mat-label>
                <input matInput [max] = 'maxDate' readonly = 'true' formControlName = 'datanascimento' [matDatepicker] = 'datanascimento'>
                <mat-datepicker-toggle matSuffix [for]="datanascimento"></mat-datepicker-toggle>
                <mat-datepicker #datanascimento></mat-datepicker>
            </mat-form-field>
            &nbsp;
            <mat-form-field appearance="fill">
                <mat-label>Escolaridade: </mat-label>
                <mat-select formControlName="escolaridade">
                    <mat-option *ngFor="let option of formacao" [value]="option.value">
                        {{option.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button class="mat-raised-button" [disabled] = 'form.pristine' type="submit" >Salvar</button>
</form>
